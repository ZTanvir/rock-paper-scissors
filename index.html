<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="result-bord">
        <h1>Player Won: <span class="player-won">0</span></h1>
        <h1>Computer Won: <span class="computer-won">0</span></h1>
        <h1>Tie: <span class="total-tie">0</span></h1>
    </div>
    
    <div class="btns">
        <div data-key="rock" class="btn">
            <span>Rock</span>
        </div>
        <div data-key="paper" class="btn">
            <span>Papers</span>
        </div>
        <div data-key="scissors" class="btn">
            <span>Scissors</span>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
