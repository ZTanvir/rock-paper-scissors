<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Css file -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <input type="text" name="custom_round" id="total_round" placeholder="Type round you wanna play!">
        <button class="start-btn">Start</button>
        <div class="btns">
            <div data-key="rock" class="btn">
                <span>Rock</span>
            </div>
            <div data-key="paper" class="btn">
                <span>Papers</span>
            </div>
            <div data-key="scissors" class="btn">
                <span>Scissors</span>
            </div>
        </div>
        <div class="single-round-result">
            <div class="user-result"></div>
            <div class="computer-choose"></div>
        </div>
        <div class="final-result-bord">
            <p class="bold-text">Player Won: <span class="player-won">0</span></p>
            <p class="bold-text">Computer Won: <span class="computer-won">0</span></p>
            <p class="bold-text">Tie: <span class="total-tie">0</span></p>
            <button class="play-again-hide">Play Again</button>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
